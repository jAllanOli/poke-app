<div class="buttons-container" *ngIf="pages.length">
  <app-button (click)="previousPage()">
    <app-svg
      icon="sng-arrow-left"
      color="#282832"
      hoverColor="#dee7e7"
    ></app-svg>
  </app-button>
  <app-button
    [class.selected]="pages[0].isSelected"
    (click)="selectPage(pages[0].pageNumber)"
    >{{ pages[0].pageNumber }}</app-button
  >
  <app-button>
    <app-svg
      icon="ellipsis"
      navigationSide="left"
      color="#282832"
      hoverColor="#dee7e7"
    ></app-svg>
  </app-button>

  <app-button>
    <app-svg
      icon="ellipsis"
      navigationSide="right"
      color="#282832"
      hoverColor="#dee7e7"
    ></app-svg>
  </app-button>

  <app-button
    [class.selected]="pages[pages.length - 1].isSelected"
    (click)="selectPage(pages[pages.length - 1].pageNumber)"
    >{{ pages[pages.length - 1].pageNumber }}</app-button
  >
  <app-button (click)="nextPage()">
    <app-svg
      appSvgHover
      icon="sng-arrow-right"
      color="#282832"
      hoverColor="#dee7e7"
    ></app-svg>
  </app-button>
</div>

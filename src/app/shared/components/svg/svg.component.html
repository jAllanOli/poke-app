<span
  [ngSwitch]="icon"
  (mouseenter)="handleHover()"
  (mouseleave)="handleLeave()"
  (click)="handleLeave()"
>
  <svg
    appSvgHover
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 24 24"
    fill="none"
    *ngSwitchCase="'ellipsis'"
  >
    <path
      d="M12 13.75C12.9665 13.75 13.75 12.9665 13.75 12C13.75 11.0335 12.9665 10.25 12 10.25C11.0335 10.25 10.25 11.0335 10.25 12C10.25 12.9665 11.0335 13.75 12 13.75Z"
      [attr.fill]="color"
    />
    <path
      d="M19 13.75C19.9665 13.75 20.75 12.9665 20.75 12C20.75 11.0335 19.9665 10.25 19 10.25C18.0335 10.25 17.25 11.0335 17.25 12C17.25 12.9665 18.0335 13.75 19 13.75Z"
      [attr.fill]="color"
    />
    <path
      d="M5 13.75C5.9665 13.75 6.75 12.9665 6.75 12C6.75 11.0335 5.9665 10.25 5 10.25C4.0335 10.25 3.25 11.0335 3.25 12C3.25 12.9665 4.0335 13.75 5 13.75Z"
      [attr.fill]="color"
    />
  </svg>
  <svg
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    fill="none"
    [attr.stroke]="color"
    *ngSwitchCase="'db-arrow-left'"
  >
    <polyline points="48 48 32 32 48 16" />
    <polyline points="32 48 16 32 32 16" />
  </svg>
  <svg
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    fill="none"
    [attr.stroke]="color"
    *ngSwitchCase="'sng-arrow-left'"
  >
    <polyline points="40 48 24 32 40 16" />
  </svg>
  <svg
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    fill="none"
    [attr.stroke]="color"
    *ngSwitchCase="'db-arrow-right'"
  >
    <polyline points="16 16 32 32 16 48" />
    <polyline points="32 16 48 32 32 48" />
  </svg>
  <svg
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 64 64"
    fill="none"
    [attr.stroke]="color"
    *ngSwitchCase="'sng-arrow-right'"
  >
    <polyline points="24 16 40 32 24 48" />
  </svg>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 24 24"
    fill="none"
    *ngSwitchCase="'sandwich'"
  >
    <path
      d="M4 6H20M4 12H20M4 18H20"
      [attr.stroke]="color"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    [attr.width]="size"
    [attr.height]="size"
    viewBox="0 0 24 24"
    fill="none"
    *ngSwitchCase="'close'"
  >
    <path
      d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
      [attr.fill]="color"
    />
  </svg>
</span>

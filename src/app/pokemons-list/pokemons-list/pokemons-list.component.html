<app-alert-modal
  *ngIf="modalVisibility"
  [alertMessage]="modalMessage"
  (modalVisibility)="toggleModalVisibility()"
></app-alert-modal>
<main class="main-container list-container">
  <header class="list-header">
    <h1 class="title">Pokemons</h1>
    <app-pagination></app-pagination>
  </header>
  <img
    class="loading-img"
    *ngIf="isLoading"
    src="../../../assets/icons/pokeball.gif"
    alt="pokeball"
  />
  <div class="grid-container">
    <app-pokemon-card
      *ngFor="let pokemon of pokemons"
      [pokemonProps]="pokemon"
    ></app-pokemon-card>
  </div>
</main>

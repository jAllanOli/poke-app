<main class="main-container">
  <h1 class="title">Pokemons</h1>

  <div class="grid-container">
    <app-pokemon-card
      *ngFor="let pokemon of pokemons"
      [name]="pokemon.name"
      [id]="pokemon.id"
      [sprite]="pokemon.sprites.front_default"
      [types]="pokemon.types"
    ></app-pokemon-card>
  </div>
</main>

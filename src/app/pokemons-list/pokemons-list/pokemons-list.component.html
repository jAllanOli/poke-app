<app-alert-modal
  *ngIf="modalVisibility"
  [alertMessage]="modalMessage"
  (modalVisibility)="toggleModalVisibility()"
></app-alert-modal>
<main class="main-container list-container">
  <header class="list-header">
    <h1 class="title">Pokemons</h1>
    <div class="buttons-container">
      <button class="btn" (click)="previousPage()">Previous</button>
      <button class="btn" (click)="nextPage()">Next</button>
    </div>
  </header>
  <img
    class="loading-img"
    *ngIf="isLoading"
    src="../../../assets/icons/pokeball.gif"
    alt="pokeball"
  />
  <div class="grid-container">
    <app-pokemon-card
      *ngFor="let pokemon of pokemons"
      [name]="pokemon.name"
      [id]="pokemon.id"
      [sprite]="pokemon.sprites.front_default"
      [types]="pokemon.types"
    ></app-pokemon-card>
  </div>
</main>
